<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your email for registration</span>
	<input type="text" name="name" placeholder="Enter your name"/>
			<input type="text" name="email" placeholder="Enter your e-mail"/>
			<input placeholder="Enter your Date of Birth" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
			<input type="text" name="mno" placeholder="Enter your mobile number"/>
			<input type="text" name="collegename" placeholder="Enter your collage name"/>
			<input type="text" name="branch" placeholder="Enter your Branch"/>
			<input type="text" name="clubs" placeholder="Name of the club"/>
			<select id="position" name="position">
			<option disabled="" selected="">Choose your Position</option>
			    <option value="member">Member</option>
			    <option value="co-ordinator">co-ordinator</option>
			 </select>
			 <input type="password" name="pwd" id="pwdi" placeholder="password" />
			 <input type="password" name="repwd" id="repwdi" placeholder="Confrim password"/>	
				<button  onclick="return Validate()">SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Forgot Your Password</a>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
	function Validate() 
	{
		var password = document.getElementById("pwdi").value;
		var confirmPassword = document.getElementById("repwdi").value;
		if (password != confirmPassword) {
		alert("Passwords do not match.");
         return false;
		 }
		return true;
		}

	</script>


</body>
</html>
